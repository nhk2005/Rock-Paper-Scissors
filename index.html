<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="scores">
    <div class="player-score">Player's Score:</div>
    <div class="computer-score">Computer's Score:</div>
  </div>

  <div class="instruction">First one to get 5 points win! Please choose rock, paper, or scissors:</div>

  <div class="choices">
    <img class="rock" src="img/rock.webp">
    <img class="paper" src="img/paper.webp">
    <img class="scissors" src="img/scissors.webp">
  </div>
  
  <div class="result"></div>


  <script src="javascript.js"></script>
</body>
</html>
